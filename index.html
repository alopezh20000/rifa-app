<!DOCTYPE html>
<html>
<head>
  <title>Rifa App</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { margin: 5px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Rifa App</h1>
  <input id="nombre" placeholder="Ingresa nombre">
  <button onclick="agregar()">Agregar</button>
  <button onclick="sortear()">Sortear</button>
  <div id="lista"></div>
  <h2 id="ganador"></h2>

<script>
let participantes = [];

function agregar() {
  const nombre = document.getElementById("nombre").value;
  if(nombre) {
    participantes.push(nombre);
    document.getElementById("lista").innerHTML = participantes.join("<br>");
    document.getElementById("nombre").value = "";
  }
}

function sortear() {
  if(participantes.length === 0) {
    alert("No hay participantes");
    return;
  }
  const ganador = participantes[Math.floor(Math.random() * participantes.length)];
  document.getElementById("ganador").innerText = "ðŸŽŠ Ganador: " + ganador;
}
</script>
</body>
</html>
